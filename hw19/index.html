<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    
    <div class="container">
        <div class="inside">
            <form>
                <div class="block">
                    <h4>Inputs</h4>
                   <div class="inputs">
                        <div class="first">
                            <input type="text" name="enter" placeholder="Enter some text">
                        </div>
                        <div class="valid">
                            <input type="text" name="valid" placeholder="valid text" >
                            <i class='bx bx-check'></i>
                        </div>
                        <div class="invalid">
                            <input type="text" name="invalid" placeholder="invalid text">
                            <i class='bx bx-x'></i>
                        </div>
                   </div>
                </div>

                <div class="block">
                    <h4>Check boxes</h4>
                    <div class="boxes">
                        <div class="toggle">
                            <input type="checkbox" class="toggle_button">
                            <label for="greensub">Subscribe</label>
                        </div>
                        <div class="toggle">
                            <input type="checkbox" class="toggle_button second">
                            <label for="redsub">Subscribe</label>
                        </div>
                    </div>

                <div class="block">
                    <h4>Radio buttons</h4>
                    <label for="male">Gender:
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                    </label>
                </div>

                <div class="block">
                    <h4>Buttons</h4>
                    <button>Active</button>
                    <button>Hover</button>
                    <button>Danger</button>
                    <button>Hover</button>
                    <button>Disabled</button>
                    <button>+</button>
                    <button>-</button>
                </div>

                <div class="block">
                    <h4>Text area</h4>
                    <textarea name="textarea" placeholder="Enter some text..."></textarea>
                </div>
            </form>
        </div>
    </div>















    
</body>
</html>
