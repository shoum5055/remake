<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/part2.css">
</head>
<body>
    
    <div class="container">
        <div class="inside">
            <div class="column">
                <h3>Registration form</h3>
                <div class="user">
                    <img src="../hw19/img/username.png" alt="">
                    <input type="text" name="username" placeholder="Username" class="fir">
                </div>
                <div class="user">
                    <img src="../hw19/img/email.png" alt="">
                    <input type="email" name="useremail" placeholder="Email address">
                </div>

                <div class="passwords">
                    <div class="us">
                        <img src="../hw19/img/pswd.png" alt="password">
                        <div class="pasw"><input type="password" placeholder="Password"></div>
                        <div class="pasw"><input type="password" placeholder="Confim password" class="sec"></div>
                    </div>
                </div>
            </div>

            <div class="column">
                <h3>Personal details</h3>
                <div class="names">
                    <input type="text" name="firstn" placeholder="First name">
                    <input type="text" name="lastn" placeholder="Last name">
                </div>
                
                <div class="other">
                    <select name="gender">
                        <option>Male</option>
                        <option>Female</option>
                      </select>

                    <input type="date">
                </div>
            </div>

            <div class="column">
                <div class="check">
                    <input type="checkbox" class="cbox">
                    <p>I want to receive news and special offers</p>
                </div>
                <div class="check">
                    <input type="checkbox">
                    <p>I agree with the Terms and Conditions</p>
                </div>
            </div>
            <div class="line"></div>
            <button>submit</button>
        </div>
    </div>

</html>
